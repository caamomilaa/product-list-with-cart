<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header-desserts">
			<h1 class="title">DESSERTS</h1>
			<div class="buttons-container" id="buttons-container">
				<button class="button" data-filter="default">Default</button>
				<button class="button" data-filter="name">Name</button>
				<button class="button" data-filter="price">Price</button>
			</div>
		</header>
		<main>
			<section class="products-container" id="products-container"></section>
			<section class="cart">
				<p class="text-medium">Your Cart (0)</p>
				<img src="./assets/images/illustration-empty-cart.svg" alt="" />
				<p class="subtitle">Your added items will appear here</p>
			</section>
		</main>
		<script src="./js/scripts.js"></script>
	</body>
</html>
